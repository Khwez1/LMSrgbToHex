<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-12 align-self-center">
                <h3>RGB To Hex</h3>
                <h4>Red</h4>
                <input type="number" id="red" placeholder="write the red here">
                <h4>Green</h4>
                <input type="number" id="green" placeholder="write the green here">
                <h4>Blue</h4>
                <input type="number" id="blue" placeholder="write the blue here">
                <br></br>
                <button id="calc">Calculate</button>
                <h4>Hex</h4>
                <input type="number" id="hex" readonly>
            </div>
        </div>
    </div>
</body>
