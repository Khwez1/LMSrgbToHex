<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 align-self-center">
                <div class="card">
                    <h3>RGB To Hex</h3>
                    <h4>Red</h4>
                    <input type="number" id="red" placeholder="Enter the red value">
                    <h4>Green</h4>
                    <input type="number" id="green" placeholder="Enter the green value">
                    <h4>Blue</h4>
                    <input type="number" id="blue" placeholder="Enter the blue value">
                    <br>
                    <button id="calc">Calculate</button>
                    <h4>Hex</h4>
                    <input type="text" id="hex" readonly>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="/index.js"></script>
</html>
